name: Version

on:
  workflow_call:
    inputs:
      type:
        required: true
        type: string
        description: node / file / regex
      regex:
        type: string
        default: __NONE__
        description: |
          Should contain a match group with the version.
          Example: 'const Version = "(\K[^"]+)'
      file:
        type: string
        default: __NONE__
        description: |
          File to get the version from. Defaults : node -> package.json, file -> VERSION, regex -> VERSION
      prefix:
        type: string
        default: v
    outputs:
      version:
        value: ${{ jobs.get-version.outputs.version }}

jobs:
  get-version:
    name: Get version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ inputs.prefix }}${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from file
        id: get_version
        shell: bash
        env:
          TYPE: ${{ inputs.type }}
          FILE: ${{ inputs.file }}
          REGEX: ${{ inputs.regex }}
        run: ${{ github.action_path }}/scripts/get_version.sh

      - name: Print version
        run: |
          echo "Version is ${{ inputs.prefix }}${{ steps.get_version.outputs.version }}"
